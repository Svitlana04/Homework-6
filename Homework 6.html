<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form>
    
    <div class="form">
<div class="title">Let’s get you started</div>
    <p class="paragraph">
        <label for="name">Full name</label><br>
        <input type="text" placeholder="Ade Tiger" id="name">
    </p>
    <p class="paragraph">
        <label for="email">Email address</label><br>
        <input type="email" placeholder="yourname@email.com" id="email">
    </p>
    <p class="paragraph">
        <label for="phone">Phone number</label><br>
        <input type="tel" placeholder="+234 800 9700" required id="email" maxlength="10">
    </p>
    <p class="paragraph">
        <label for="pass">Create password</label><br>
        <input type="password" placeholder="1K2f4e56" required id="pass" maxlength="8"><br>
        <span class="pass">Password must contain a minimum of 8 characters <br>
            Password must contain at least one symbol e.g. @, !</span>
    </p>
    <p class="paragraph">
        <label for="locat">Location<span>(Optional)</span></label><br>
        <select name="address3" id="Address3">
            <option disabled selected>Select Location</option>
            <option value="vanbrunt"> 160 Van Brunt </option>
            <option value="madison"> 120 Madison</option>
            <option value="jersey City">222 Jersey City </option>
            <option value=" kennedy ">2039 John F. Kennedy Blvd</option>
            <option value="broadway">614 Broadway</option>
        </select>
       
    </p>
    <input class="button" type="button" value="Sign Up">
    <div class="login"><span>Already a user?</span>
    <a href="#">Login</a></div>
</div>

<div class="creat">
    <div class="nav">
        <div class="navbar">Home</div>
        <div class="navbar">Contact</div>
    </div>
    <p class="fun">“Creativity is intelligence 
        <br>
        having fun”</p>
    <p class="albert">-Albert Einstein</p>
</div>
</form>
</body>
</html>
